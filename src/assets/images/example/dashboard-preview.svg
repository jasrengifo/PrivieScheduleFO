<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Dashboard Background -->
  <rect x="0" y="0" width="800" height="500" rx="10" ry="10" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="760" height="60" rx="5" ry="5" fill="#f8f9fa"/>
  <text x="40" y="55" font-family="Arial" font-size="18" font-weight="bold" fill="#333333">Dashboard de Estadísticas</text>
  
  <!-- Sidebar -->
  <rect x="20" y="100" width="180" height="380" rx="5" ry="5" fill="#f8f9fa"/>
  <circle cx="50" cy="140" r="20" fill="#673ab7" opacity="0.2"/>
  <rect x="80" y="130" width="100" height="10" rx="2" ry="2" fill="#673ab7" opacity="0.5"/>
  <rect x="80" y="150" width="80" height="8" rx="2" ry="2" fill="#673ab7" opacity="0.3"/>
  
  <circle cx="50" cy="200" r="20" fill="#673ab7" opacity="0.2"/>
  <rect x="80" y="190" width="100" height="10" rx="2" ry="2" fill="#673ab7" opacity="0.5"/>
  <rect x="80" y="210" width="80" height="8" rx="2" ry="2" fill="#673ab7" opacity="0.3"/>
  
  <circle cx="50" cy="260" r="20" fill="#673ab7" opacity="0.2"/>
  <rect x="80" y="250" width="100" height="10" rx="2" ry="2" fill="#673ab7" opacity="0.5"/>
  <rect x="80" y="270" width="80" height="8" rx="2" ry="2" fill="#673ab7" opacity="0.3"/>
  
  <!-- Main Content Area -->
  <!-- Chart 1: Bar Chart -->
  <rect x="220" y="100" width="270" height="180" rx="5" ry="5" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <text x="240" y="130" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Ingresos Mensuales</text>
  
  <!-- Bar Chart Bars -->
  <rect x="240" y="150" width="30" height="100" fill="#673ab7" opacity="0.7"/>
  <rect x="280" y="170" width="30" height="80" fill="#673ab7" opacity="0.7"/>
  <rect x="320" y="140" width="30" height="110" fill="#673ab7" opacity="0.7"/>
  <rect x="360" y="120" width="30" height="130" fill="#673ab7" opacity="0.7"/>
  <rect x="400" y="100" width="30" height="150" fill="#673ab7" opacity="0.7"/>
  
  <!-- Chart 2: Line Chart -->
  <rect x="510" y="100" width="270" height="180" rx="5" ry="5" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <text x="530" y="130" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Clientes Recurrentes</text>
  
  <!-- Line Chart -->
  <polyline points="530,220 570,200 610,210 650,180 690,160 730,150" fill="none" stroke="#673ab7" stroke-width="3"/>
  <circle cx="530" cy="220" r="5" fill="#673ab7"/>
  <circle cx="570" cy="200" r="5" fill="#673ab7"/>
  <circle cx="610" cy="210" r="5" fill="#673ab7"/>
  <circle cx="650" cy="180" r="5" fill="#673ab7"/>
  <circle cx="690" cy="160" r="5" fill="#673ab7"/>
  <circle cx="730" cy="150" r="5" fill="#673ab7"/>
  
  <!-- Stats Cards -->
  <rect x="220" y="300" width="170" height="80" rx="5" ry="5" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <circle cx="250" cy="330" r="15" fill="#28a745" opacity="0.2"/>
  <text x="280" y="325" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">Tasa de Ocupación</text>
  <text x="280" y="350" font-family="Arial" font-size="16" font-weight="bold" fill="#28a745">92%</text>
  
  <rect x="410" y="300" width="170" height="80" rx="5" ry="5" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <circle cx="440" cy="330" r="15" fill="#dc3545" opacity="0.2"/>
  <text x="470" y="325" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">Cancelaciones</text>
  <text x="470" y="350" font-family="Arial" font-size="16" font-weight="bold" fill="#dc3545">4.2%</text>
  
  <rect x="600" y="300" width="170" height="80" rx="5" ry="5" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <circle cx="630" cy="330" r="15" fill="#007bff" opacity="0.2"/>
  <text x="660" y="325" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">Servicios Populares</text>
  <text x="660" y="350" font-family="Arial" font-size="16" font-weight="bold" fill="#007bff">+24%</text>
  
  <!-- Highlight Badge -->
  <circle cx="750" cy="80" r="25" fill="#28a745"/>
  <text x="750" y="85" font-family="Arial" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">+24%</text>
</svg>