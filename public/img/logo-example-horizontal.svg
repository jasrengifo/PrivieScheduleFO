<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7e22ce;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#581c87;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="800" height="200" fill="url(#grad)"/>
  
  <!-- Texto de ejemplo -->
  <text x="50%" y="50%" 
        font-family="Arial, sans-serif" 
        font-size="48" 
        fill="white" 
        text-anchor="middle" 
        dominant-baseline="middle">
    Logo Horizontal
  </text>
  
  <!-- LÃ­neas decorativas -->
  <line x1="100" y1="100" x2="700" y2="100" stroke="white" stroke-width="2" opacity="0.3"/>
  <line x1="150" y1="120" x2="650" y2="120" stroke="white" stroke-width="1" opacity="0.2"/>
</svg> 